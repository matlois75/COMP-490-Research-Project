mnist:
  input_dim: 784
  hidden_dims: [500, 500, 500, 500]

cifar10:
  input_dim: 3072
  hidden_dims: [1000, 1000, 1000]

output_dim: 10

batch_size: 128
epochs: 50
forward_lr: 1e-3
inverse_lr: 3e-3
